{% extends 'base.html' %} {% block content %}

<!-- Recipe Navbar & Heading divider -->

<div class="container-fluid recipe-container-heading">
    <div class="row">
        <div class="col recipe-container-column">
            <div class="main-recipe-section" />
        </div>
    </div>
</div>

<section>
    <!-- 404 Error message -->
    <div class="container">
        <div class="row error-404-row">
            <h3>{{ title }}</h3>
            <hr class='error-404-divider'>
            <div class="col">
                <img src="{{ url_for('static', filename='images/empty-plate.jpg') }}"></img>
            </div>
            <div class="col">
                <h4>Whoa, it looks like you've gotten yourself lost here.</h4>
                <h5>Click here to go back to the home page.</h5>
                <div class="error-404-home-button">
                    <a href="{{ url_for('index') }}">
                        <button class="btn waves-effect waves-light blue lighten-1" type="submit" name="action">Home Page</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<div></div>

{% endblock %}
