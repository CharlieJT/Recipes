<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Exteral styles -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- Main Navbar -->
    <nav class="blue lighten-3">
        <div class="nav-wrapper">
            <a href="/" id="recipes-logo" class="brand-logo">Recipes</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a class="active" href="#test1">Home</a></li>
                    <li class="tab"><a href="#test2">Recipes</a></li>
                    <li class="tab"><a href="#test3">List of Recipes</a></li>
                </ul>
            </ul>
        </div>
    </nav>

    <ul class="side-nav" id="mobile-demo">
        <li class="tab"><a class="active" href="/test1">Home</a></li>
        <li class="tab"><a href="#test2">Recipes</a></li>
        <li class="tab"><a href="#test3">List of Recipes</a></li>
    </ul>


    {% for recipe in recipes %}
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l4">
                <div class="recipe-card z-depth-3">
                    <img class="recipe-image" src="{{recipe.recipe_image_url}}"></img>
                    <h5>{{recipe.recipe_name}}</h5>
                    <p>{{recipe.recipe_description}}</p>
                </div>
            </div>
        </div>
    </div>


    {% endfor %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>

</html>
